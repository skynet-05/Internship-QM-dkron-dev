{% extends 'base.html' %}
{% load static %}

{% block title %}
Create a Job
{% endblock %}

{%block content %}
<link rel="stylesheet" href="{% static 'css/style_create.css' %}">
<br><br>
<div class=form_create>
    <form action="schedule" name=jobcreate></form>
    <label for="jobname">Job name:</label>
    <input type="text" id="jobname" name="jobname"><br><br>
    <label for="displayname">Display name:</label>
    <input type="text" id="displayname" name="displayname"><br><br>
    <label for="schedule for">Schedule for:</label>
    <select id="scheduletype">
        <option selected disabled>--Please select an option--</option>
        <option>Specific Date and Time</option>
        <option>Recurring</option>
    </select><br><br>
    <label for="reties">Retries:</label>
    <input type="number" id="reties" name="retries" min="0" max="10"><br><br>

    <input type="submit" value="Submit">
    </form>
</div>



{% endblock %}
