{% extends 'base.html' %}
{% load static %}

{% block title %}
Create a Job
{% endblock %}

{% block header %}

{% endblock %}

{%block content %}
<link rel="stylesheet" href="{% static 'css/style_create.css' %}">
<script src="{% static '/js/create.js' %}"></script>
<br><br>
<div class=form_create>
    <form action="schedule" name=jobcreate method="POST">
        {% csrf_token %}
        <label for="jobname">Job name:</label>
        <input type="text" id="jobname" name="jobname" required><br><br>
        <label for="disname">Display name:</label>
        <input type="text" id="disname" name="disname" required><br><br>
        <label for="schedulefor">Schedule for:</label>
        <input type="datetime-local" id="schedulefor" name="schedulefor" required>
        <label class="container">Non-recurring
            <input type="radio" checked="checked" name="recur" onclick="optremove()">
            <span class="checkmark"></span>
        </label>
        <label class="container">Recurring
            <input type="radio" name="recur" onclick="opt()">
            <span class="checkmark"></span>
        </label>
        <script type="text/javascript">createjs()</script>
        <!-- <p id="year2" name="year"></p>
        <p id="month2" name="month"></p>
        <p id="week2" name="week"></p>
        <p id="day2" name="day"></p>
        <p id="hour2" name="hour"></p>
        <p id="minute2" name="minute"></p> -->


        <br><br>
        <label for="retries">Retries:</label>
        <input type="number" id="retries" name="retries" min="0" max="10" required><br><br>
        <input type="submit" value="Submit1">
    </form>
</div>



{% endblock %}
