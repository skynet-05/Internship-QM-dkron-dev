{% extends 'base.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block contentt %}
<link rel="stylesheet" href="{% static 'css/style_index.css' %}">
<script src="{% static '/js/index.js' %}"></script>
<br><br>
<div class=form_create>
    <form action="schedule" name=jobcreate method="POST">
        {% csrf_token %}
        <label for="jobname">Job name:</label>
        <input type="text" id="jobname" name="jobname" required><br><br>
        <label for="disname">Display name:</label>
        <input type="text" id="disname" name="disname" required><br><br>
        <label for="report">Report:</label>
        <label class="creport">By Minute
            <input type="radio" name="pre" onclick="tporemove()" required>
        </label>
        <label class="creport">Hourly
            <input type="radio" name="pre" onclick="tporemove()" required>
        </label>
        <label class="creport">Daily
            <input type="radio" name="pre" onclick="tporemove()" required>
        </label>
        <label class="creport">Weekly
            <input type="radio" name="pre" onclick="tpo()" required>
        </label>
        <label class="creport">Monthly
            <input type="radio" name="pre" onclick="tporemovemonth()" required>
        </label>
        <br><br>
        <label for="schedulefor">Schedule for:</label>
        <input type="datetime-local" id="schedulefor" name="schedulefor" required>
        <div id="downpp">
            <label class="rdow">Monday
                <input type="radio" name="rrdow">
            </label>
            <label class="rdow">Tuesday
                <input type="radio" name="rrdow">
            </label>
            <label class="rdow">Wednesday
                <input type="radio" name="rrdow">
            </label>
            <label class="rdow">Thursday
                <input type="radio" name="rrdow">
            </label>
            <label class="rdow">Friday
                <input type="radio" name="rrdow">
            </label>
            <label class="rdow">Saturday
                <input type="radio" name="rrdow">
            </label>
            <label class="rdow">Sunday
                <input type="radio" name="rrdow">
            </label>
        </div>
        <div id="domm">
            <label class="domdd">Pick a date in the month</label>
            <select name="day_month" id="dommm">
                <option value="#">1</option>
                <option value="#">2</option>
                <option value="#">3</option>
                <option value="#">4</option>
                <option value="#">5</option>
                <option value="#">6</option>
                <option value="#">7</option>
                <option value="#">8</option>
                <option value="#">9</option>
                <option value="#">10</option>
                <option value="#">11</option>
                <option value="#">12</option>
                <option value="#">13</option>
                <option value="#">14</option>
                <option value="#">15</option>
                <option value="#">16</option>
                <option value="#">17</option>
                <option value="#">18</option>
                <option value="#">19</option>
                <option value="#">20</option>
                <option value="#">21</option>
                <option value="#">22</option>
                <option value="#">23</option>
                <option value="#">24</option>
                <option value="#">25</option>
                <option value="#">26</option>
                <option value="#">27</option>
                <option value="#">28</option>
                <option value="#">29</option>
                <option value="#">30</option>
                <option value="#">31</option>
            </select>
        </div>
        <br><br>
        <label for="retries">Retries:</label>
        <input type="number" id="retries" name="retries" min="0" max="10" required><br><br>
        <input type="submit" value="Submit">
    </form>
</div>



{% endblock %}
